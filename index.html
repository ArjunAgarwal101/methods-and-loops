<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var string="arjun"
        document.write(string.toUpperCase())
        document.write("<br>")
        document.write(string.toLowerCase())
        document.write("<br>")
        document.write(string.startsWith("a"))
        document.write("<br>")
        var teststring="what should i do today at evening?"
        var pattern= new RegExp("today")
        var result=pattern.test(teststring)
        document.write(result)
    </script>
</body>
</html>
